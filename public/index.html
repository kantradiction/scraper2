<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scraper</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body {
            background-color: #bbb;
        }
        .jumbotron {
            position: relative;
            width: 100%;
            height: 500px;
            padding: 0;
            font-family: "Cormorant SC";
            box-shadow: 10px 5px 20px 2px lightslategrey;   
        }

        .jumbotron .background-image {
            height: 100%;
            background-image: url("http://www.sidebarphoenix.com/wp-content/uploads/2015/11/phoenix_skyline_02.jpg");
            background-size: cover;
            background-position: bottom;
        }

        .jumbotron .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: auto;
            background: linear-gradient(#333, black);
            opacity: 0.7;
        }

        .jumbotron .caption {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
        }

        .jumbotron .caption h1, .jumbotron .caption p {
            color: white;
        }

        .jumbotron h1 {
            font-size: 80px;
        }

        .jumbotron p {
            font-size: 30px;
        }

        .card {
            margin-bottom: 23px;
            box-shadow: 3px 3px 20px lightslategrey;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand">Phoenix New Times Scraper</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <button class="btn btn-primary"id="scrape_articles">Scrape New Articles!</button>
            </ul>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <div class="overlay"></div>
        <div class="background-image"></div>
        <div class="caption">
            <h1>Mongo Scraper</h1>
            <p>Phoenix New Times Edition</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img style="height: 300px;"src="" alt="">
        </div>
    </div>
    <div class="container">
        <div class="row" id="card_row">
        </div>
    </div>
</body>
</html>
